<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dispatchEvent</title>
</head>

<body>
  <div>
    <p id='title'>dispatchEvent</p>
    <button onclick="handleclick()">点击（console）</button>
    <hr>
    <p></p>
  </div>
  <script>

    var event = document.createEvent('Events')
    event.initEvent('build', false, false)
    var dbox = document.createElement('div')
    dbox.addEventListener('build', function (e) {
      console.log(e, 'title')
    })
    function handleclick(e) {
      console.log('2111')
      dbox.dispatchEvent(event)
    }
  </script>
</body>

</html>
