<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d 转换</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    .content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .area {
      perspective: 1200px;
    }
    .wrap {
      width: 100px;
      height: 100px;
      border: 1px solid #dddddd;
      transform-style: preserve-3d;
      /* transform-origin: left; */
    }
    .box {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: cornflowerblue;
      /* transform: rotateY(180deg) translateZ(-200px) translateX(-200px) translateY(-200px); */
      animation: test 13s infinite linear;
    }
    @keyframes test {
      0% {
        transform: rotateY(0deg) translateZ(0px) translateX(200px);
      }
      25% {
        transform: rotateY(-90deg) translateZ(200px) translateX(0px);
      }
      50% {
        transform: rotateY(-180deg) translateZ(0px) translateX(-200px);
      }
      75% {
        transform: rotateY(-270deg) translateZ(-200px) translateX(0px);
      }
      100% {
        transform: rotateY(-360deg) translateZ(0px) translateX(200px);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="area">
      <div class="wrap">
        <div class="box">
  
        </div>
      </div>
    </div>
  </div>
</body>
</html>
